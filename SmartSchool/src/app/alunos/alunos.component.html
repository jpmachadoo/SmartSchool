<div *ngIf="alunoSelecionado" class="text-white">
  <app-titulo [titulo]="'Aluno(a): ' + alunoSelecionado"></app-titulo>
  <p>
    <button class="btn btn-danger" (click)="voltar()">Voltar</button>
  </p>
</div>

<div *ngIf="!alunoSelecionado" class="text-white">
  <app-titulo [titulo]="titulo"></app-titulo>

  <table class="table table-striped table-dark table-hover my-tables">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
        <th scope="row">{{aluno.id}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.sobrenome}}</td>
        <td>{{aluno.telefone}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="professorSelecionado" class="text-white">
  <app-titulo [titulo]="'Professor: ' + professorSelecionado"></app-titulo>
  <p>
    <button class="btn btn-danger" (click)="voltar()">Voltar</button>
  </p>
</div>

<div *ngIf="!professorSelecionado" class="text-white">
  <app-titulo [titulo]="titulo"></app-titulo>

  <table class="table table-striped table-dark table-hover my-tables">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" (click)="profSelected(prof)">
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
